
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Login</ion-title>
</ion-navbar>

<ion-content>

  <ion-list>
    <div class="logo">
      <img src="img/appicon.svg">
    </div>
    <div [hidden]="authenticated">
      
    <center><img src="img/facebook.png" (click)="doLogin('facebook')" style="width:222px"></center>
    <center><img src="img/twitter.png"  (click)="doLogin('twitter')" style="width:218px"></center>
    <center><img src="img/googleplus.png" (click)="doLogin('google')" style="width:228px"></center>
    </div>

    <div>
        <button (click)="gotoSchedule()" primary block>Next</button>
    </div>

  </ion-list>

</ion-content>
